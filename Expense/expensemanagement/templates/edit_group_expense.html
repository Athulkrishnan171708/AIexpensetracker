{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-4">Edit Expense</h2>
        
        <form method="POST">
            {% csrf_token %}
            <label class="block mb-2">Amount:</label>
            <input type="number" name="amount" value="{{ expense.amount }}" required
                class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <label class="block mb-2">Description:</label>
            <input type="text" name="description" value="{{ expense.description }}" required
                class="w-full p-2 mb-4 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Save Changes</button>
        </form>
        
        <a href="{% url 'manage_group_expenses' expense.group.id %}" 
           class="block text-center text-gray-400 hover:text-white mt-4">Cancel</a>
    </div>
</body>
</html>
