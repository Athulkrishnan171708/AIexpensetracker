{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Add Expense</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-400">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="number" name="amount" placeholder="Enter Amount"
                class="w-full p-2 border border-gray-600 bg-gray-700 text-white rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            
            <textarea name="description" placeholder="Enter Description"
                class="w-full p-2 border border-gray-600 bg-gray-700 text-white rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
                Add Expense
            </button>
        </form>

        <a href="{% url 'view_group' group.id %}" 
            class="block text-center text-blue-400 mt-4 hover:text-blue-300 transition">
            Back to Group
        </a>
    </div>

</body>
</html>
