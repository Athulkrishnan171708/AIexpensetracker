{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Group Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-4">Split Expenses for {{ group.name }}</h2>
        
        <p class="text-gray-400">Total Expense: <strong class="text-white">₹{{ total_expense }}</strong></p>
        <p class="text-gray-400">Each Member Owes: <strong class="text-white">₹{{ share_per_member }}</strong></p>
        
        <ul class="mt-4">
            {% for member in group.members.all %}
            <li class="py-2 border-b border-gray-700">{{ member.email }} - ₹{{ share_per_member }}</li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'manage_group_expenses' group.id %}"
           class="block text-center bg-blue-600 hover:bg-blue-700 py-2 rounded mt-4">Back to Expenses</a>
    </div>
</body>
</html>
