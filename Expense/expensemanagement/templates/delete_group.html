{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-semibold mb-4 text-red-400">Delete Group</h2>
        <p class="text-gray-400 mb-4">Are you sure you want to delete this group? This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded">Confirm Delete</button>
        </form>
        
        <a href="{% url 'manage_group_expenses' group.id %}" class="block text-center text-gray-400 hover:text-white mt-4">Cancel</a>
    </div>
</body>
</html>
